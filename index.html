<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    * {
        font-weight: bold;
    }

    .noselect {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    #container {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }
</style>
</head>
<body>
<div id="container">
    <div id="canvas" class="noselect"></div>
    <button id="restart">Restart</button>
    <p id="stats">current clearance: 0 | average clearance: 0 | game number: 1</p>
</div>

<script src="minesweeper.js"></script>
</body>
</html>
